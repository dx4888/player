<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/level-selector@latest/dist/level-selector.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/clappr-chromecast-plugin@latest/dist/clappr-chromecast-plugin.min.js"></script>


</head>

<body>
    <div id="player"></div>
    <script>
        $(document).ready(function () {
            window.Interface.playLink();
        });
        function play(m3ulink) {
            var player = new Clappr.Player({
                source: m3ulink,
                parentId: "#player",
                plugins: [LevelSelector, ChromecastPlugin],
                mediacontrol: { seekbar: "#32c5ff", buttons: "#32c5ff" },
                loop: "true",
                preload: "metadata",
                width: "100%",
                height: "100%",
                autoPlay: "true",
                strings: { en: { live: "EN VIVO - Hello" } },
            });
        }

    </script>
</body>

</html>
